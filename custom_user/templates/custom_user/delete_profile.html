{% extends 'custom_user/base.html' %}
{% block head %}
    <title>{{ object }}'s profile deletion</title>
{% endblock %}
{% block body %}
 {% if user.is_authenticated %}

<form method="post">
    {% csrf_token %}
    <h1>Do you want to delete profile (and user) "{{ object }}"?</h1>
    <p><input type="submit" value="Yup!">   <a href="{% url 'custom_user:details' pk=object.pk %}">Meh..</a></p>
</form>

{% endif %}
{% endblock %}
